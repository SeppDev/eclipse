default_job = "check"
env.CARGO_TERM_COLOR = "always"

[jobs.check]
command = ["cargo", "check"]
need_stdout = false

[jobs.test]
command = ["cargo", "test"]
need_stdout = true

[jobs.project]
command = [
    "cargo",
    "run",
    "-p",
    "cli",
    "--",
    "check",
    "--project-dir=$HOME/Documents/code/eclipse/epic",
]
